
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white">Surabi Resturant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   
    
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="text-white btn btn-outline-primary" routerLink="/userDashboard">User Dashboard</li>
        <button class="btn btn-primary ml-2" routerLink="/cart">My Cart</button>
      </ul>
    
      <form class="form-inline my-2 my-lg-0">
        <h2 class="text-white my-2 my-sm-0" *ngIf='userService.isLoggedIn()'>
            <span class="mr-2">{{userService.username}}</span><span
                ><i class="fa fa-user"></i></span>
        </h2>
         <button class="btn btn-outline-danger text-white ml-3 my-2 my-sm-0 mr-0" (click)="logout()" type="submit" >Log Out</button>
     </form>
    </div>
  </nav>

  <div class="container mt-5">

    <table class="table ">
      <thead class="thead-dark">
        <tr>
        
          <th scope="col">Time</th>
          <th scope="col">Item Name</th>
          <th scope="col">Item Quantity </th>
          <th scope="col">Item Price</th>
          <th scope="col">Total Price</th>
          <th scope="col">Delete</th>

   


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cart of cartDetail" >
     
          <td *ngIf="cart.userId===currentUser.id">{{cart.time}}</td>
          <td *ngIf="cart.userId===currentUser.id">{{cart.item.name}}</td>
          <td *ngIf="cart.userId===currentUser.id">{{cart.item.qty}}</td>
          <td *ngIf="cart.userId===currentUser.id">{{cart.item.price}}</td> 
         
          <td *ngIf="cart.userId===currentUser.id" >{{(cart.item.qty*cart.item.price)}}</td>
          <td *ngIf="cart.userId===currentUser.id"  >
            <button class="btn  btn-danger " (click)="delete(cart.id)">Delete</button>


          </td> 
        </tr>
        
        
      </tbody>
      
    </table>
    
    <div class="container bg-warning text-dark mt-0" style="height: 40px;">
        <p class="pt-2">
          <span> Total Bill  :</span>
          <span class="float-right " style="margin-right: 280px;">{{totalPrice}} </span>

          </p>
       
    </div>
    


  </div>
